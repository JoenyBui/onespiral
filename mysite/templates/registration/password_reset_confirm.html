{% extends "forms.html" %}
{% load i18n %}

{% block form_content %}

{% if validlink %}

    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="{% trans 'Submit' %}"  class="btn btn-default"/>
    </form>

    <p>{% trans "Password reset failed" %}</p>

{% else %}

{% endif %}

{% endblock %}
