{% extends "base.html" %}

{% block content %}
    <h1>Students</h1>

    {% if student_list %}
    <ul>

      {% for student in student_list %}
      <li>
        <a href="{{ student.get_absolute_url }}">{{ student }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no students in the classroom.</p>
    {% endif %}       
{% endblock %}
